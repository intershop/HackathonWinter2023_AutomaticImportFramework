###################################################################
#
# Property file format:
#
# <id>.Name = <display name of the job>
# <id>.Description = <short description of the job purpose>
# <id>.Date = <start date of the job> Pattern = "yyyy.MM.dd 'at' hh:mm:ss" Example = 2000.01.01 at 00:15:00
# <id>.Interval = <job interval in minutes>
# <id>.PipelineName = <name of the pipeline to execute>
# <id>.PipelineStartNode = <name of the start node to execute>
# <id>.EnableJob = <flag true | false to indicate whether the job is enabled>
#
###################################################################

ProcessAutomatedImportChain.Name=ProcessAutomatedImportChain
ProcessAutomatedImportChain.Description=Runs the automated import chain as defined via XML.
ProcessAutomatedImportChain.EnableJob=false
ProcessAutomatedImportChain.Date=1970.01.01 at 00:00:00
ProcessAutomatedImportChain.Interval=1440
ProcessAutomatedImportChain.ServerGroup=
ProcessAutomatedImportChain.PipelineName=ExecuteProcessChain
ProcessAutomatedImportChain.PipelineStartNode=Start
ProcessAutomatedImportChain.ApplicationSite=Zamro-Site
ProcessAutomatedImportChain.ApplicationURLIdentifier=Zamro
ProcessAutomatedImportChain.AttributeName1=XmlFileName
ProcessAutomatedImportChain.AttributeValue1=system/config/cluster/automated_import_chain.xml
ProcessAutomatedImportChain.AttributeType1=String

